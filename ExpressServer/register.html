<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Developing Secure Software - Register </title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body style="background-color: rgb(223, 223, 223);" onload="lineColour()">

    <script src="generator.js"></script>
    <div class="navBar">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h4 id="title"> Developing Secure Software </h4>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <h1> REGISTER </h1>
            <p> Please enter your details to register! </p>
            <div class="box">
                <div class="row">
                    <div class="col-sm-12">
                        <form id="myForm" action="/register" method="post">
                            <label for="rej_username">Username</label><br>
                            <input type="text" id="rej_username" name="rej_username" required><br><br>
                            <input required type="hidden" name="csrf" value="generateString(12);">
                            <label for="rej_email">Email</label><br>
                            <input type="email" id="rej_email" name="rej_email" required><br><br>
                            <label for="rej_password">Password</label><br>
                            <input type="input" id="rej_password" name="rej_password" required minlength="8" onkeyup="lineColour()"><br>
                            <hr class="passwordLine">
                            <p id="passwordStrength"></p>
                            <input type="submit" value="Submit">
                        </form>
                        <form action="/login" method="get"><br>
                            <p> Already have an account? <input type="submit" value="Sign In" class="formBoldBtn"> </p> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        function lineColour() {
            
            const line = document.getElementsByClassName("passwordLine")[0];
            const passwordTxt = document.getElementById("rej_password");
            const passwordStrengthTxt = document.getElementById("passwordStrength");

            if (passwordTxt.value.length <= 8) {
                line.style.borderColor = "red";
                line.style.width = "0%";
                passwordStrengthTxt.innerHTML = "Password Strength: Weak";
            } 
            if (passwordTxt.value.length >= 9) {
                line.style.borderColor = "orange";
                line.style.width = "12.5%";
                passwordStrengthTxt.innerHTML = "Password Strength: Moderate";
            } 
            if (passwordTxt.value.length >= 12){
                line.style.borderColor = "green"
                line.style.width = "26%";
                passwordStrengthTxt.innerHTML = "Password Strength: Strong";
            }
        }
        
    </script>
</body>
</html>
