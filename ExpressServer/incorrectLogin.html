<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Developing Secure Software - Login </title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body style="background-color: rgb(223, 223, 223);">

    <div class="navBar">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h4 id="title"> Developing Secure Software </h4>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <h1> LOGIN </h1>
            <p> Please enter your Username and Password!</p>
            <div class="box">
                <div class="row">
                    <div class="col-sm-12">
                        <form id="myForm" action="/login" method="post" >
                            <label for="log_username">Username</label><br>
                            <input type="text" id="log_username" name="log_username" required><br><br>
                            <label for="log_password">Password</label><br>
                            <input type="password" id="log_password" name="log_password" required minlength="8"><br><br>
                            <div class="g-recaptcha" data-sitekey="6LeTq3MeAAAAAEdYsYQrl4EMAh6J_UPOYTfoj5Ok" data-callback="enableButton" data-expired-callback="onRecaptchaResponseExpiry" data-error-callback="onRecaptchaError"></div>
                            <input id="Button1" type="submit" value="Submit" class="formSubmitBtn" disabled="disabled">
                        </form>
                        <form action="/register" method="get"><br>
                            <p> Don't have an account? <input type="submit" value="Sign Up" class="formBoldBtn"> </p> 
                        </form>
                        <p id="incorrectText"> Invalid Username or Password! </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        function enableButton() {
            document.getElementById("Button1").disabled = false;
        }

    </script>
</body>
</body>
</html>
