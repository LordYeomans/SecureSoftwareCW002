<body style="background-color: rgb(223, 223, 223);">

    <div class="navBar">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h4 id="title"> Developing Secure Software </h4>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <h1> Two-factor Authentication </h1>
            <p> Please verify your credentials </p>
            <div class="box2FA">
                <div class="row">
                    <div class="col-sm-12">
                    <form id="2faForm" action="/twoFaLogin" method="post"><br><br><br><br><br>
                        <p> Enter your 6 digit passcode generated by your Google Authenticator: </p>
                        <input type="text" id="twoFaPassword" name="twoFaPassword" maxlength="6" required><br><br>
                        <input id="Button1" type="submit" value="Submit" class="formSubmitBtn">
                    </form>
                    <div id="twoFAInfo">
                        <h7> Don't have Google Authenticator? </h7><br>
                        <a href="https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2&gl=GB"><i class="fa fa-android" style="font-size:36px"></i></a>
                        <a href="https://apps.apple.com/us/app/google-authenticator/id388497605"><i class="fa fa-apple" style="font-size:36px"></i></a>
                    </div>
                    </div>
                </div>
                <div id="failedTwoFa"> </div>
            </div>
        </div>
    </div>

    </script>
