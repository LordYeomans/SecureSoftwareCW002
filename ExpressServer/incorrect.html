    <div class="main">
        <div class="container">
            <h1> REGISTER </h1>
            <p> Please enter your details to register! </p>
            <div class="box">
                <div class="row">
                    <div class="col-sm-12">
                        <form id="myForm" action="/submit-data" method="post">
                            <label for="rej_username">Username</label><br>
                            <input type="text" id="rej_username" name="rej_username" required><br><br>

                            <input type="text" id="rej_password" name="rej_password" required minlength="8"><br><br>
                            <input type="submit" value="Submit">
                        </form>
                        <form action="/login" method="post"><br>
                            <p> Already have an account? <input type="submit" value="Sign In" class="formBoldBtn"> </p>

                    </div>
                </div>
            </div>
        </div>
